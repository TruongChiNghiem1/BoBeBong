    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */

            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;

            padding-top: 40px;

            pointer-events: none !important;

        /* Loading */

            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;

        .loader-text {

            text-transform: uppercase; font-weight: 100;

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture;
        let snowflakes = []; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();
            createSnowfall();
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            // Load all images from images folder
            await loadImagesFromFolder();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Adjust initial camera position for mobile
            const isMobile = window.innerWidth < 768;
            const initialZ = isMobile ? CONFIG.camera.z * 1.1 : CONFIG.camera.z;
            camera.position.set(0, 2, initialZ); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Scale Logic
                const isMobile = window.innerWidth < 768;
                const mobileScaleMult = isMobile ? 0.85 : 1.0; // Reduce scale on mobile (increased for visibility)
                
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter (smaller on mobile)
                    s = this.baseScale * 2.5 * mobileScaleMult; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // Smaller focus size on mobile (increased for visibility)
                        s = (isMobile ? 3.5 : 4.5);
                    } else {
                        s = this.baseScale * 0.8; 
                    }
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnowfall() {
            const snowCount = 500; // Number of snowflakes
            const snowGroup = new THREE.Group();
            scene.add(snowGroup);

            // Create snowflake geometry and material
            const snowGeo = new THREE.SphereGeometry(0.05, 8, 8);
            const snowMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.8 
            });

            // Create snowflakes
            for (let i = 0; i < snowCount; i++) {
                const snowflake = new THREE.Mesh(snowGeo, snowMat);
                
                // Random starting position
                snowflake.position.x = (Math.random() - 0.5) * 100;
                snowflake.position.y = Math.random() * 50 + 25;
                snowflake.position.z = (Math.random() - 0.5) * 100;
                
                // Random size (larger range for bigger snowflakes)
                const size = 0.6 + Math.random() * 1.0;
                snowflake.scale.setScalar(size);
                
                // Random fall speed
                snowflake.userData = {
                    speed: 0.1 + Math.random() * 0.2,
                    wind: (Math.random() - 0.5) * 0.05,
                    rotationSpeed: (Math.random() - 0.5) * 2
                };
                
                snowGroup.add(snowflake);
                snowflakes.push(snowflake);
            }
        }
        function addPhotoToScene(texture, imageWidth = null, imageHeight = null) {
            // Detect mobile device
            const isMobile = window.innerWidth < 768;
            
            // Calculate aspect ratio to maintain image proportions (cover style)
            // Use smaller base size for mobile (increased for better visibility)
            const baseFrameSize = isMobile ? 1.1 : 1.2;
            let photoWidth = baseFrameSize;
            let photoHeight = baseFrameSize;
            
            if (imageWidth && imageHeight) {
                const aspectRatio = imageWidth / imageHeight;
                const frameSize = baseFrameSize;
                
                // Cover approach: scale to cover the frame area while maintaining aspect ratio
                if (aspectRatio > 1) {
                    // Landscape: fit height, extend width
                    photoHeight = frameSize;
                    photoWidth = frameSize * aspectRatio;
                } else {
                    // Portrait: fit width, extend height
                    photoWidth = frameSize;
                    photoHeight = frameSize / aspectRatio;
                }
            }
            
            // Frame size should accommodate the photo (reduced padding for smaller frame)
            const frameSize = Math.max(photoWidth, photoHeight) + 0.08;
            const frameGeo = new THREE.BoxGeometry(frameSize, frameSize, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(photoWidth, photoHeight);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            // Smaller scale for mobile to fit screen better (increased for better visibility)
            const s = isMobile ? 0.75 : 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(t, img.width, img.height);
                        });
                    };
                    img.src = ev.target.result;
                }
                reader.readAsDataURL(f);
            });
        }
        
        async function loadImagesFromFolder() {
            // List of images in the images folder
            const imageFiles = [
                'images/1.jpg',
                'images/2.jpg',
                'images/3.jpg',
                'images/4.jpg',
                'images/5.jpg',
                'images/6.jpg',
                'images/7.jpg',

                'images/9.jpg',
                'images/10.jpg',
                'images/11.jpg',
                'images/12.jpg',
                'images/13.jpg',
                'images/14.jpg',
                'images/15.jpg',
                'images/16.jpg',
                'images/17.jpg',
                'images/18.jpg',
                'images/19.jpg',
                'images/20.jpg',
                'images/21.jpg',
                'images/22.jpg',
                'images/23.jpg',
                'images/24.jpg',
                'images/25.jpg'
            ];
            
            console.log('Starting to load images from folder...');
            let loadedCount = 0;
            const textureLoader = new THREE.TextureLoader();
            
            // Load each image with proper texture loading
            for (const imagePath of imageFiles) {
                try {
                    // Load texture directly - Three.js will handle image loading
                    await new Promise((resolve) => {
                        textureLoader.load(
                            imagePath,
                            (texture) => {
                                // Get image dimensions from texture
                                const img = texture.image;
                                if (img && img.width > 0 && img.height > 0) {
                                    texture.colorSpace = THREE.SRGBColorSpace;
                                    addPhotoToScene(texture, img.width, img.height);
                                    loadedCount++;
                                    console.log(`✓ Loaded: ${imagePath} (${img.width}x${img.height})`);
                                } else {
                                    console.warn(`⚠ Image dimensions invalid for: ${imagePath}`);

                                resolve();

                                console.warn(`✗ Failed to load: ${imagePath}`, error);
                                resolve();
                            }
                        );
                    });
                    
                    // Small delay to avoid overwhelming the browser
                    await new Promise(resolve => setTimeout(resolve, 30));
                } catch (error) {
                    console.warn(`Error loading ${imagePath}:`, error);
                }
            }
            
            console.log(`Finished loading: ${loadedCount}/${imageFiles.length} images successfully`);
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            const handleResize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Update camera
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                
                // Update renderer with proper pixel ratio for mobile
                const pixelRatio = Math.min(window.devicePixelRatio, 2);
                renderer.setSize(width, height);
                renderer.setPixelRatio(pixelRatio);
                
                // Update post-processing
                composer.setSize(width, height);
                
                // Adjust camera position for mobile if needed
                const isMobile = width < 768;
                if (isMobile) {
                    // Zoom out on mobile to fit images (adjusted for better visibility)
                    camera.position.z = CONFIG.camera.z * 1.1;
                } else {
                    camera.position.z = CONFIG.camera.z;
                }
            };
            
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', () => {
                // Delay to ensure proper dimensions after orientation change
                setTimeout(handleResize, 100);
            });
            
            // Initial resize call
            handleResize();
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // Toggle UI logic - ONLY hide controls, keep title
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
            });
            
            // Music control
            const musicControl = document.getElementById('music-control');
            const backgroundMusic = document.getElementById('background-music');
            const musicIcon = document.getElementById('music-icon');
            
            if (musicControl && backgroundMusic) {
                // Try to play music (may require user interaction first)
                let musicStarted = false;
                
                musicControl.addEventListener('click', () => {
                    if (!musicStarted) {
                        // First click - start music
                        backgroundMusic.play().then(() => {
                            musicStarted = true;
                            musicControl.classList.remove('muted');
                            musicIcon.innerHTML = '<path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>';
                        }).catch(err => {
                            console.log('Music autoplay prevented:', err);
                            musicIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM19 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9zm-9-7c-3.86 0-7 3.14-7 7s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm-1.5 10H8v-6h1.5v6zm3 0H13v-6h1.5v6z"/>';
                        });
                    } else {
                        // Toggle play/pause
                        if (backgroundMusic.paused) {
                            backgroundMusic.play();
                            musicControl.classList.remove('muted');
                            musicIcon.innerHTML = '<path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>';
                        } else {
                            backgroundMusic.pause();
                            musicControl.classList.add('muted');
                            musicIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM19 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9zm-9-7c-3.86 0-7 3.14-7 7s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm-1.5 10H8v-6h1.5v6zm3 0H13v-6h1.5v6z"/>';
                        }
                    }
                });
            }
            
            // Prevent default touch behaviors for better mobile experience
            document.addEventListener('touchstart', (e) => {
                // Allow touch events but prevent default scrolling/zooming on canvas
                if (e.target === renderer.domElement || e.target.closest('#canvas-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (e.target === renderer.domElement || e.target.closest('#canvas-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // Update snowfall
            snowflakes.forEach(snowflake => {
                // Fall down
                snowflake.position.y -= snowflake.userData.speed * dt * 10;
                
                // Wind effect
                snowflake.position.x += snowflake.userData.wind * dt * 5;
                snowflake.position.z += (Math.sin(clock.elapsedTime + snowflake.position.x) * 0.01) * dt * 10;
                
                // Rotation
                snowflake.rotation.x += snowflake.userData.rotationSpeed * dt;
                snowflake.rotation.y += snowflake.userData.rotationSpeed * dt;
                
                // Reset when below ground level
                if (snowflake.position.y < -25) {
                    snowflake.position.y = 25 + Math.random() * 25;
                    snowflake.position.x = (Math.random() - 0.5) * 100;
                    snowflake.position.z = (Math.random() - 0.5) * 100;
                }
                
                // Reset horizontal position if too far
                if (Math.abs(snowflake.position.x) > 50) {
                    snowflake.position.x = (Math.random() - 0.5) * 100;
                }
            });
            
            composer.render();
        }

        init();
    </script>
