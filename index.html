<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√†nh cho B∆° ü•ë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatHeart 15s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .welcome-screen, .question-screen, .success-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .welcome-screen {
            animation: fadeInScale 0.8s ease-out;
        }

        .question-screen {
            display: none;
            animation: fadeInScale 0.8s ease-out;
        }

        .success-screen {
            display: none;
            animation: successPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }

        @keyframes successPop {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }

        .avocado {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounceRotate 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        @keyframes bounceRotate {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) rotate(-10deg); 
            }
            50% { 
                transform: translateY(0) rotate(0deg); 
            }
            75% { 
                transform: translateY(-15px) rotate(10deg); 
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8)); }
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .click-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .click-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .click-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .click-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .click-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons-container {
            position: relative;
            height: 150px;
            margin-top: 20px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .btn-yes::after {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            transition: font-size 0.3s;
        }

        .btn-yes:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.6);
        }

        .btn-yes:hover::after {
            font-size: 30px;
        }

        .btn-no {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            touch-action: manipulation;
        }

        .btn-no:hover {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartbeatBig 1s infinite;
            filter: drop-shadow(0 0 20px rgba(245, 87, 108, 0.5));
        }

        @keyframes heartbeatBig {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
            30% { transform: scale(1.2); }
            40% { transform: scale(1); }
        }

        .success-text {
            font-size: 24px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 20px;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            position: absolute;
            animation: confetti-fall 4s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Firework effects */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
            z-index: 1000;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="avocado">ü•ë</div>
            <h1>D√†nh cho B∆° xinh ƒë·∫πp!</h1>
            <p>Nghi·ªám c√≥ ƒëi·ªÅu mu·ªën h·ªèi B∆° n√®...</p>
            <button class="click-btn" onclick="showQuestion()">Click v√†o ƒë√¢y ƒëi! üíù</button>
        </div>

        <div class="question-screen" id="questionScreen">
            <div class="avocado">ü•ëüíï</div>
            <p class="question-text">B∆° ƒë·ªìng √Ω cho Nghi·ªám t√¨m hi·ªÉu B∆° nha? üå∏</p>
            <div class="buttons-container">
                <button class="btn-yes" id="btnYes" onclick="acceptProposal()">ƒê·ªìng √Ω! üíñ</button>
                <button class="btn-no" id="btnNo" onmouseover="moveButton()">T·ª´ ch·ªëi</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="heart">üíñ</div>
            <p class="success-text">C·∫£m ∆°n B∆° ƒë√£ ƒë·ªìng √Ω!</p>
            <p>Nghi·ªám s·∫Ω chƒÉm s√≥c B∆° th·∫≠t t·ªët! ü•∞</p>
        </div>
    </div>

    <script>
        let yesButtonScale = 1;
        let noButtonClicks = 0;

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'ü•ë'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        function showQuestion() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            createSparkles(10);
        }

        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            const container = document.querySelector('.buttons-container');
            
            const maxX = container.offsetWidth - btnNo.offsetWidth;
            const maxY = container.offsetHeight - btnNo.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            btnNo.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
            
            yesButtonScale += 0.2;
            const btnYes = document.getElementById('btnYes');
            btnYes.style.transform = `translateX(-50%) scale(${yesButtonScale})`;
            
            noButtonClicks++;
            if (noButtonClicks > 3) {
                btnNo.style.fontSize = '12px';
                btnNo.style.padding = '8px 15px';
                btnNo.textContent = 'üò¢';
            }
        }

        function acceptProposal() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            createConfetti();
            createFireworks();
            createSparkles(50);
        }

        function createConfetti() {
            const colors = ['#f5576c', '#667eea', '#f093fb', '#ffd700', '#ff69b4', '#00ff00', '#ff6b6b', '#4ecdc4'];
            const shapes = ['circle', 'square'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -20 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
                        confetti.style.borderRadius = '2px';
                    }
                    
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        function createFireworks() {
            const colors = ['#f5576c', '#667eea', '#f093fb', '#ffd700', '#ff69b4'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * (window.innerHeight / 2);
                    
                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 100 + Math.random() * 100;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        firework.style.animation = `firework 1.5s ease-out forwards`;
                        firework.style.transform = `translate(var(--tx, 0), var(--ty, 0))`;
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1500);
                    }
                }, i * 300);
            }
        }

        function createSparkles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
